<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Article Footer</title>
  <style>
    body { margin: 0; padding: 14px 14px 22px; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", Arial, sans-serif; }
    .box { max-width: 820px; margin: 0 auto; }
    .divider { height: 1px; background: rgba(0,0,0,.08); margin: 18px 0; }
    .title { font-size: 14px; letter-spacing: .08em; color: rgba(0,0,0,.55); margin-bottom: 10px; }
    .hint { font-size: 14px; color: rgba(0,0,0,.75); line-height: 1.7; margin: 6px 0 12px; }
    .row { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    .qr { display: flex; gap: 16px; flex-wrap: wrap; }
    .qritem { width: 160px; }
    .qritem img { width: 160px; height: 160px; object-fit: contain; border: 1px solid rgba(0,0,0,.08); border-radius: 12px; background: #fff; }
    .qritem .cap { margin-top: 8px; font-size: 13px; color: rgba(0,0,0,.65); }
  </style>

  <!-- LikeBtn（免费点赞按钮） -->
  <script>
    (function(d,e,s){
      if(d.getElementById("likebtn_wjs")) return;
      var a=d.createElement(e); a.id="likebtn_wjs"; a.async=1;
      a.src=s; d.getElementsByTagName("head")[0].appendChild(a);
    })(document,"script","//w.likebtn.com/js/w/widget.js");
  </script>
</head>

<body>
  <div class="box">
    <div class="divider"></div>

    <!-- 点赞 -->
    <div class="title">LIKE</div>
    <div class="hint">如果这篇文字让你产生一点共鸣，点个赞就好。</div>
    <div class="row" id="like_wrap"></div>

    <div class="divider"></div>

    <!-- 打赏 -->
    <div class="title">TIP</div>
    <div class="hint">如果你愿意支持我继续写下去，可以请我喝杯咖啡。</div>
    <div class="qr">
      <div class="qritem">
        <img src="./wechat.png" alt="WeChat Pay" />
        <div class="cap">微信打赏</div>
      </div>
      <div class="qritem">
        <img src="./alipay.png" alt="Alipay" />
        <div class="cap">支付宝打赏</div>
      </div>
    </div>

    <div class="divider"></div>

    <!-- 留言（Cusdis） -->
    <div class="title">COMMENTS</div>
    <div class="hint">欢迎留言（名字随便写个称呼即可）。</div>

    <div id="cusdis_thread"
      data-host="https://cusdis.com"
      data-app-id="fed5074a-893a-4a76-b4b3-8f6d28e6397"
      data-page-id="default"
      data-page-url=""
      data-page-title="Comments">
    </div>

    <script>
      // 让每篇文章：点赞/评论 都独立（靠 id 参数）
      const qs = new URLSearchParams(location.search);
      const pageId = qs.get("id") || "default";
      const pageTitle = qs.get("title") || "Comments";
      const pageUrl = qs.get("url") || location.href;

      // 绑定 Cusdis
      const c = document.getElementById("cusdis_thread");
      c.setAttribute("data-page-id", pageId);
      c.setAttribute("data-page-title", pageTitle);
      c.setAttribute("data-page-url", pageUrl);

      // 绑定 LikeBtn（以 pageId 作为唯一标识）
      const likeWrap = document.getElementById("like_wrap");
      likeWrap.innerHTML = `
        <span class="likebtn-wrapper"
          data-theme="custom"
          data-identifier="${pageId}"
          data-white_label="true"
          data-dislike_enabled="false"
          data-like_enabled="true"
          data-icon_l="hrt7"
          data-label_c="true"
          data-count_label="likes"
          data-popup_disabled="true">
        </span>
      `;
    </script>

    <script async defer src="https://cusdis.com/js/cusdis.es.js"></script>
  </div>
</body>
</html>
