<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Article Footer</title>

  <style>
    body {
      margin: 0;
      padding: 18px 14px 26px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, "PingFang SC", "Microsoft YaHei", Arial, sans-serif;
      background: #fff;
    }

    .box {
      max-width: 820px;
      margin: 0 auto;
    }

    .divider {
      height: 1px;
      background: rgba(0,0,0,.08);
      margin: 22px 0;
    }

    .title {
      font-size: 13px;
      letter-spacing: .12em;
      color: rgba(0,0,0,.45);
      margin-bottom: 10px;
    }

    .hint {
      font-size: 14px;
      color: rgba(0,0,0,.78);
      line-height: 1.75;
      margin-bottom: 14px;
    }

    .qr {
      display: flex;
      gap: 26px;
      flex-wrap: wrap;
    }

    .qritem img {
      width: 150px;
      height: 150px;
      object-fit: contain;
      border-radius: 14px;
      border: 1px solid rgba(0,0,0,.08);
      background: #fff;
    }

    .cap {
      margin-top: 8px;
      font-size: 13px;
      color: rgba(0,0,0,.6);
    }
  </style>

  <!-- 点赞按钮 -->
  <script>
    (function(d,e,s){
      if(d.getElementById("likebtn_wjs")) return;
      var a=d.createElement(e);
      a.id="likebtn_wjs";
      a.async=1;
      a.src=s;
      d.getElementsByTagName("head")[0].appendChild(a);
    })(document,"script","//w.likebtn.com/js/w/widget.js");
  </script>

</head>

<body>
  <div class="box">

    <div class="divider"></div>

    <!-- 点赞 -->
    <div class="title">LIKE</div>
    <div class="hint">如果这篇文字让你产生一点共鸣，点个赞就好。</div>
    <div id="like_wrap"></div>

    <div class="divider"></div>

    <!-- 打赏 -->
    <div class="title">TIP</div>
    <div class="hint">如果你愿意支持我继续写下去，可以请我喝杯咖啡。</div>

    <div class="qr">
      <div class="qritem">
        <img src="https://greyson9213-png.github.io/my-notion-comments/wechat.jpg" />
        <div class="cap">微信打赏</div>
      </div>

      <div class="qritem">
        <img src="https://greyson9213-png.github.io/my-notion-comments/alipay.jpg" />
        <div class="cap">支付宝打赏</div>
      </div>
    </div>

    <div class="divider"></div>

    <!-- 评论 -->
    <div class="title">COMMENTS</div>
    <div class="hint">欢迎留言（名字随便写个称呼即可）。</div>

    <div id="cusdis_thread"
      data-host="https://cusdis.com"
      data-app-id="fed5074a-893a-4a76-b4b3-8f6d28e6397"
      data-page-id="default"
      data-page-url=""
      data-page-title="Comments">
    </div>

    <script>
      const qs = new URLSearchParams(location.search);

      const pageId = qs.get("id") || "default";
      const pageTitle = qs.get("title") || "Comments";
      const pageUrl = qs.get("url") || location.href;

      // Cusdis
      const c = document.getElementById("cusdis_thread");
      c.setAttribute("data-page-id", pageId);
      c.setAttribute("data-page-title", pageTitle);
      c.setAttribute("data-page-url", pageUrl);

      // LikeBtn
      const likeWrap = document.getElementById("like_wrap");
      likeWrap.innerHTML = `
        <span class="likebtn-wrapper"
          data-theme="custom"
          data-identifier="${pageId}"
          data-white_label="true"
          data-dislike_enabled="false"
          data-icon_l="hrt7"
          data-popup_disabled="true">
        </span>
      `;
    </script>

    <script async defer src="https://cusdis.com/js/cusdis.es.js"></script>

  </div>
</body>
</html>
