<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comments</title>
  <style>
    body { margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="cusdis_thread"
       data-host="https://cusdis.com"
       data-app-id="fed5074a-893a-4a76-b4b3-8fb6d28e6397"
       data-page-id="default"
       data-page-url=""
       data-page-title="Comments"></div>

  <script>
    const qs = new URLSearchParams(location.search);
    const pageId = qs.get("id") || "default";
    const pageTitle = qs.get("title") || "Comments";
    const pageUrl = qs.get("url") || location.href;

    const el = document.getElementById("cusdis_thread");
    el.setAttribute("data-page-id", pageId);
    el.setAttribute("data-page-title", pageTitle);
    el.setAttribute("data-page-url", pageUrl);
  </script>

  <script async defer src="https://cusdis.com/js/cusdis.es.js"></script>
</body>
</html>
