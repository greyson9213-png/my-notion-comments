<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Article Footer</title>

  <!-- ✅ Umami 阅读量统计（正确位置） -->
  <script defer src="https://cloud.umami.is/script.js"
          data-website-id="8b1e0b9a-646c-4712-96b9-b98d4ba400c6">
  </script>

  <style>
    body{
      margin:0;
      padding:18px 14px 26px;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",
                   Roboto,"PingFang SC","Microsoft YaHei",Arial,sans-serif;
      background:#fff;
    }

    .box{max-width:820px;margin:0 auto;}
    .divider{height:1px;background:rgba(0,0,0,.08);margin:22px 0;}

    .title{
      font-size:13px;
      letter-spacing:.12em;
      color:rgba(0,0,0,.45);
      margin-bottom:10px;
    }

    .hint{
      font-size:14px;
      color:rgba(0,0,0,.78);
      line-height:1.75;
      margin-bottom:14px;
    }

    .qr{
      display:flex;
      gap:26px;
      flex-wrap:wrap;
    }

    .qritem img{
      width:150px;
      height:150px;
      object-fit:contain;
      border-radius:14px;
      border:1px solid rgba(0,0,0,.08);
      background:#fff;
      display:block;
    }

    .cap{
      margin-top:8px;
      font-size:13px;
      color:rgba(0,0,0,.6);
    }
  </style>

  <!-- LikeBtn -->
  <script>
    (function(d,e,s){
      if(d.getElementById("likebtn_wjs")) return;
      var a=d.createElement(e);
      a.id="likebtn_wjs";
      a.async=1;
      a.src=s;
      d.getElementsByTagName("head")[0].appendChild(a);
    })(document,"script","//w.likebtn.com/js/w/widget.js");
  </script>
</head>

<body>
  <div class="box">

    <div class="divider"></div>

    <!-- LIKE -->
    <div class="title">LIKE</div>
    <div class="hint">如果这篇文字让你产生一点共鸣，点个赞就好。</div>
    <div id="like_wrap"></div>

    <div class="divider"></div>

    <!-- TIP -->
    <div class="title">TIP</div>
    <div class="hint">如果你愿意支持我继续写下去，可以请我喝杯咖啡。</div>

    <div class="qr">
      <div class="qritem">
        <img src="https://raw.githubusercontent.com/greyson9213-png/my-notion-comments/main/wechat.jpg" />
        <div class="cap">微信打赏</div>
      </div>

      <div class="qritem">
        <img src="https://raw.githubusercontent.com/greyson9213-png/my-notion-comments/main/alipay.jpg" />
        <div class="cap">支付宝打赏</div>
      </div>
    </div>

    <div class="divider"></div>

    <!-- COMMENTS -->
    <div class="title">COMMENTS</div>
    <div class="hint">欢迎留言（名字随便写个称呼即可）。</div>

    <div id="cusdis_thread"
      data-host="https://cusdis.com"
      data-app-id="fed5074a-893a-4a76-b4b3-8f6d28e6397"
      data-page-id="default"
      data-page-url=""
      data-page-title="Comments">
    </div>

    <script>
      // 自动匹配 Notion 每篇文章
      function hashToId(str){
        let h = 2166136261;
        for(let i=0;i<str.length;i++){
          h ^= str.charCodeAt(i);
          h = Math.imul(h, 16777619);
        }
        return "p_" + (h >>> 0).toString(36);
      }

      const qs = new URLSearchParams(location.search);
      const ref = document.referrer || "";
      const autoKey = ref || location.href;

      const pageId = qs.get("id") || hashToId(autoKey);
      const pageUrl = qs.get("url") || ref || location.href;
      const pageTitle = qs.get("title") || "Comments";

      // Cusdis
      const c = document.getElementById("cusdis_thread");
      c.setAttribute("data-page-id", pageId);
      c.setAttribute("data-page-title", pageTitle);
      c.setAttribute("data-page-url", pageUrl);

      // LikeBtn
      const likeWrap = document.getElementById("like_wrap");
      likeWrap.innerHTML = `
        <span class="likebtn-wrapper"
          data-theme="custom"
          data-identifier="${pageId}"
          data-white_label="true"
          data-dislike_enabled="false"
          data-icon_l="hrt7"
          data-popup_disabled="true">
        </span>
      `;
    </script>

    <script async defer src="https://cusdis.com/js/cusdis.es.js"></script>

  </div>
</body>
</html>
