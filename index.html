<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Article Footer</title>

  <!-- ✅ Umami（统计到后台，不会自动在页面显示阅读数字） -->
  <script defer src="https://cloud.umami.is/script.js"
          data-website-id="8b1e0b9a-646c-4712-96b9-b98d4ba400c6">
  </script>

  <style>
    body{
      margin:0;
      padding:18px 14px 26px;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",
                   Roboto,"PingFang SC","Microsoft YaHei",Arial,sans-serif;
      background:#fff;
    }
    .box{max-width:820px;margin:0 auto; min-height: 720px;}
    .divider{height:1px;background:rgba(0,0,0,.08);margin:22px 0;}
    .title{font-size:13px;letter-spacing:.12em;color:rgba(0,0,0,.45);margin-bottom:10px;}
    .hint{font-size:14px;color:rgba(0,0,0,.78);line-height:1.75;margin-bottom:14px;}

    .qr{display:flex;gap:26px;flex-wrap:wrap;}
    .qritem img{
      width:150px;height:150px;object-fit:contain;
      border-radius:14px;border:1px solid rgba(0,0,0,.08);
      background:#fff;display:block;
    }
    .cap{margin-top:8px;font-size:13px;color:rgba(0,0,0,.6);}

    /* 评论区留足高度，避免 iframe 里显得“空” */
    #giscus_container{min-height:520px;}
  </style>

  <!-- LikeBtn（点赞） -->
  <script>
    (function(d,e,s){
      if(d.getElementById("likebtn_wjs")) return;
      var a=d.createElement(e);
      a.id="likebtn_wjs";
      a.async=1;
      a.src=s;
      d.getElementsByTagName("head")[0].appendChild(a);
    })(document,"script","//w.likebtn.com/js/w/widget.js");
  </script>
</head>

<body>
  <div class="box">

    <div class="divider"></div>

    <!-- LIKE -->
    <div class="title">LIKE</div>
    <div class="hint">如果这篇文字让你产生一点共鸣，点个赞就好。</div>
    <div id="like_wrap"></div>

    <div class="divider"></div>

    <!-- TIP -->
    <div class="title">TIP</div>
    <div class="hint">如果你愿意支持我继续写下去，可以请我喝杯咖啡。</div>

    <div class="qr">
      <div class="qritem">
        <img src="https://raw.githubusercontent.com/greyson9213-png/my-notion-comments/main/wechat.jpg" alt="WeChat Pay" />
        <div class="cap">微信打赏</div>
      </div>
      <div class="qritem">
        <img src="https://raw.githubusercontent.com/greyson9213-png/my-notion-comments/main/alipay.jpg" alt="Alipay" />
        <div class="cap">支付宝打赏</div>
      </div>
    </div>

    <div class="divider"></div>

    <!-- COMMENTS (Giscus) -->
    <div class="title">COMMENTS</div>
    <div class="hint">欢迎留言（需要使用 GitHub 登录，能有效避免垃圾评论）。</div>

    <div id="giscus_container"></div>

    <script>
      // ====== 自动为每篇文章生成稳定唯一ID（用于：点赞 + 评论）======
      function hashToId(str){
        let h = 2166136261;
        for(let i=0;i<str.length;i++){
          h ^= str.charCodeAt(i);
          h = Math.imul(h, 16777619);
        }
        return "p_" + (h >>> 0).toString(36);
      }

      const qs = new URLSearchParams(location.search);
      const ref = document.referrer || "";
      const autoKey = ref || location.href;

      // 每篇文章的唯一标识：优先你手动传 id，否则用 referrer 自动生成
      const pageId = qs.get("id") || hashToId(autoKey);

      // ====== LikeBtn：每篇文章独立点赞 ======
      const likeWrap = document.getElementById("like_wrap");
      likeWrap.innerHTML = `
        <span class="likebtn-wrapper"
          data-theme="custom"
          data-identifier="${pageId}"
          data-white_label="true"
          data-dislike_enabled="false"
          data-icon_l="hrt7"
          data-popup_disabled="true">
        </span>
      `;

      // ====== Giscus：每篇文章独立评论（mapping=specific + term=pageId）======
      const s = document.createElement("script");
      s.src = "https://giscus.app/client.js";
      s.async = true;
      s.crossOrigin = "anonymous";

      s.setAttribute("data-repo", "greyson9213-png/my-notion-comments");
      s.setAttribute("data-repo-id", "R_kgDORWOOag");
      s.setAttribute("data-category", "General");
      s.setAttribute("data-category-id", "DIC_kwDORWOOas4C3AiS");

      s.setAttribute("data-mapping", "specific");
      s.setAttribute("data-term", pageId);

      s.setAttribute("data-strict", "0");
      s.setAttribute("data-reactions-enabled", "1");
      s.setAttribute("data-emit-metadata", "0");

      // 你之前是 bottom；我建议改成 top（更像博客）：
      // 如果你坚持 bottom，把 "top" 改回 "bottom" 即可
      s.setAttribute("data-input-position", "top");

      // 主题：跟随系统浅色/深色
      s.setAttribute("data-theme", "preferred_color_scheme");

      // 语言：建议 zh-CN（如果你想英文，把 zh-CN 改回 en）
      s.setAttribute("data-lang", "zh-CN");

      s.setAttribute("data-loading", "lazy");

      document.getElementById("giscus_container").appendChild(s);
    </script>

  </div>
</body>
</html>
